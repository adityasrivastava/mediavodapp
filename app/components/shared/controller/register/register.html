<div class="register-container">
    <div class="row form">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <input class="form-control" type="text" ng-model="register.username" placeholder="Please enter a Username"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" ng-model="register.password" placeholder="Please enter a Password"/>
            </div>
            <div class="form-group">
                <div class="form-control btn btn-primary" ng-click="registerUser()">Register</div>
            </div>
            <div class="form-group">
                <div class="error" ng-show="registerfailed">Register Failed</div>
            </div>
        </div>
    </div>
</div>
