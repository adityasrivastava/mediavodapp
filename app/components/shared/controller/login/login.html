<div class="login-container">

<div class="row">
    <div class="col-md-6 col-md-offset-3">
            <div class="login form">
        <div class="form-group">
         
                <input class="form-control" type="text" ng-model="login.username" placeholder="Please enter a Username"/>
           
        </div>
        <div class="form-group">
                <input class="form-control" type="password" ng-model="login.password" placeholder="Please enter a Password"/>
        </div>
        <div class="form-group">
            <div class="form-control btn btn-primary" type="submit" ng-click="loginUser()">Log In</div>
        </div>
       <div class="form-group">
            <div class="form-control btn btn-primary" type="submit" ng-click="registerUser()">Register</div>
        </div>
          <div class="form-group">
            <div class="error" ng-show="loginfailed">Login Failed</div>
        </div>
    </div>
    </div>
</div>

</div>
