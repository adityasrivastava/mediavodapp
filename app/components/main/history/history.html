<div class="hsitory-container container">

    <div class="row" style="margin-top: 10px;margin-bottom: 10px;">
        <div class="col-sm-12" >
            <h4 class="text-center" style="color: #03A9F4;">Please try reloading page if content is not available.</h4>
        </div>    
    </div>

    <div class="row" style="margin-top: 10px;margin-bottom: 10px;" ng-repeat="sv in splitVideos track by $index">
        <div class="col-md-4" ng-repeat="s in sv">
        <div>
             <img ng-src="{{s.images[0].url}}" />
            <h5>{{s.title}}</h5>
        </div>
        </div>
    </div>

</div>

<script type="text/ng-template" id="playerModal.html">
        <div class="modal-body" id="modal-body">
            <video-element  video-content="$playerCtrl.videoDetails"></video-element>
        </div>
</script>
